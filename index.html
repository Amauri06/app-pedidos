<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/61a9c779ae.js" crossorigin="anonymous"></script>
  <title>Colmado Amauri</title>
</head>
<body>
  

  <section >
      <header>
        <nav> 
          <i class="fas fa-bars"></i>
        </nav>
        <div class="box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Buscar Productos">
        </div>
      </header>
    

     <menu class="container">
       <section class="Areas " >
          <div class="menu">
              <h4>Bebidas</h3>
              <img src="img/Categorias/bebidas.png" alt="Bebida"> 
          </div> 
          <div class="menu">
              <h4>Carnes</h3>
              <img src="img/Categorias/carne2.png" alt="carne"> 
          </div> 
          <div class="menu">
              <h4> Embustidos</h3>
              <img src="img/Categorias/embutidos.png" alt="Comestible">
          </div>
        </section> 
        
        
      </menu> 
      <section class="productos" id="pedidos"> </section>
  </section>

  <script src="colmado.js"></script>
 </body>
 </html>
